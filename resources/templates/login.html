{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="span12">
        <h1>Login</h1>
    </div>
</div>

<div class="row">
    <div class="span12">
        <form method="post">
            <input type="text" placeholder="Username:" name="username"/><br/>
            <input type="password" placeholder="Password:" name="password"/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>
{% endblock %}
